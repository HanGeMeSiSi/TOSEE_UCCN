

<div id="msg"></div>
<form name="myform" id="myform" action="<if condition="$action_name=='add'">{:U($module_name.'/insert')}<else />{:U($module_name.'/update')}</if>&iscreatehtml=1" method="post">
<div id="filelist" class="hide"></div>
<div class="error"><ul></ul></div>
<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
		<volist name="fields" id="r">
		<if condition="!empty($r['status'])">
			<tr id="my_{$r['field']}">
				<td width="10%" ><if condition="$r['required']"><font color="red">*</font></if>{$r.name}</td>
				<td width="90%" id="box_{$r['field']}">
				{$r|getform=$form,###}
				</td>
			</tr>
			
			<if condition="$r['field']=='areaid'">
			<tr>
            <td>区域</td>
            <td>
          <div id="areaselect">
           <select name="province" id="province" onchange="area_change(this.value, 1,'province','city','area');" class="ddlbox" ><option value="0">{:L('Order_select_province')}</option>
           </select>
           <select name="city" onchange="area_change(this.value, 2,'province','city','area');" id="city" class="ddlbox" >
           <option value="0">{:L('Order_select_city')}</option>
          </select>
          <select name="area" onchange="area_change(this.value, 3,'province','city','area');" id="area" class="ddlbox" >
   <option value="0">{:L('Order_select_area')}</option>
                              </select>
          <font color="red">*</font>
         </div>
        
    </td>	 <script>area_change(0, 0,'province','city','area','{$vo.province}','{$vo.city}','{$vo.area}');</script>
         </tr>
			
			</if>
			
			
		</if>
		</volist>
</table>
<div id="bootline"></div>
<div id="btnbox" class="btn">
<if condition="$vo['id']!=''"><input TYPE="hidden" name="id" value="{$vo.id}"></if>
<input type="hidden"  name="lang" value="{$langid}" />
<input type="hidden" name="forward" value="{$_SERVER['HTTP_REFERER']}" />
<INPUT TYPE="submit"  value="{:L('dosubmit')}" class="button" >
<input TYPE="reset"  value="{:L('cancel')}" class="button">
</div>
</form>
</div>



<script type="text/javascript">

$(document).ready(function(){ 
	$('#my_areaid').hide();
	var checkValue=$("#catid").val(); //��ȡSelectѡ���Value 
	if(checkValue<103)
	{
		$('#my_viedo').hide();
	}else{
		if($('#my_viedo').is(":hidden")){
			$('#my_viedo').show();
		}
	}
	
	
	
	$('#catid').change(function(){ 
	var catid=$(this).children('option:selected').val();
	
	if(catid<103)
	{
		$('#my_viedo').hide();
	}else{
		if($('#my_viedo').is(":hidden")){
			$('#my_viedo').show();
		}
	}
	
	
	
	
	}) 
	}) 

</script>
